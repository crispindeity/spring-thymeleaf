<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:type="Title"></title>
</head>
<body>
<div th:each="user, userStat : ${users}">
    <div>
        사용자 이름 [[${userStat.count}]] <span th:text="${user.username}"></span>
        사용자 나이 [[${userStat.count}]] <span th:text="${user.age}"></span>
    </div>
    <div>
        요약 <span th:text="|${user.username} / ${user.age}|"></span>
    </div>

</div>
</body>
</html>
